<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cipher</title>
    <link rel="stylesheet" href="cipher.css">
    <script src="cipher.js" defer></script>
</head>
<body>
    <h1>Cipher Interface</h1>
    <div>
        <label for="inputText">Input Text:</label>
        <input type="text" id="inputText" placeholder="Enter text to encode/decode">
    </div>
    <div>
        <label for="outputText">Output Text:</label>
        <input type="text" id="outputText" placeholder="Encoded/Decoded text" readonly>
    </div>
    <div>
        <button id="encodeButton">Encode</button>
        <button id="decodeButton">Decode</button>
    </div>
</body>
</html>
